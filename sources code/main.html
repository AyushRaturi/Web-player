<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    <div class="player-container">

        <!-- navigation  
         <div class="nav">
            <button onclick="backbutton()"><i class="fa-solid fa-arrow-left"></i></button>
            </div> -->

        <!-- Music logo image and title -->
        <div class="title-container">
            <img src="assets/music.png" alt="Music Logo" class="music-logo">
            <h1>Music Player</h1>
        </div>

        <!-- Album cover -->
         <div>
        <img id="album-cover" alt="Album Cover" class="album-cover">
        <h3 id="title" class="title"> </h3>
        <p id="artist" class="artist"></p>
          </div> 

        <!-- Audio player element -->
        <audio id="audio-player"></audio>
        <div>
        <input type="range" value="0" id="durationbar" min="0" max="100" step="1" oninput="seekSong(this.value)">
        <div class="time">
        <span id="current-time">0:00</span> 
        <span id="duration-time">0:00</span>
        </div>
        </div>
        
        <!-- Music button icon element -->
            <div class="controls">
            <button onclick="playRandomSong()"><i class="fa-solid fa-shuffle"></i></button>
            <button onclick="prevSong()"><i class="fa-solid fa-backward"></i></button>
            <button onclick="togglePlayPause()" id="play-pause-btn"><i class="fa-solid fa-pause"></i></button>
            <button onclick="nextSong()"><i class="fa-solid fa-forward"></i></button>
            <button onclick="toggleLoop()" id="repeatbtn"><i class="fa-solid fa-repeat"></i></button>
        </div>
        <!-- Volume icon and bar element -->
        
        <div class="volume">
            <i id="volume-down-icon" class="fa fa-volume-down"></i>
            <input type="range" min="0" max="200" value="99" id="volumebar" oninput="setVolume(this.value)">
            <i id="volume-up-icon" class="fa fa-volume-up"></i>
          </div> 
        </div>
    <script src="main.js"></script>
</body>
</html>
